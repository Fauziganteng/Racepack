<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CEK DATA PESERTA BOEDAR FUN RUN 5K 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .container {
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                  0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 2.5rem;
      width: 100%;
      max-width: 600px;
      margin-top: 2rem;
    }
    .message {
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1.5rem;
      text-align: center;
      font-weight: 500;
    }
    .message.error {
      background-color: #fee2e2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }
    .message.info {
      background-color: #dbeafe;
      color: #2563eb;
      border: 1px solid #93c5fd;
    }
    .message.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body class="antialiased">
  <div class="container text-center">
    <img src="/images/logo.png" alt="Logo Boedar" width="80" height="80" class="mx-auto mb-4" />
    <h1 class="text-3xl font-bold text-gray-800 mb-8">
      CEK DATA PESERTA BOEDAR FUNRUN 5K 2025
    </h1>

    <div class="mb-6 text-left">
      <label for="searchInput" class="block text-gray-700 text-sm font-medium mb-2">
        Masukkan ID Pembayaran atau Nama:
      </label>
      <input type="text" id="searchInput" placeholder="Contoh: BFR5K-21052025-0001 / Budi Santoso"
        class="focus:ring-blue-500 focus:border-blue-500 w-full px-4 py-2 border border-gray-300 rounded-md" />
    </div>

    <div class="flex flex-col sm:flex-row gap-4 mb-8">
      <button id="searchButton" class="w-full sm:w-auto flex-grow bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Cari Data
      </button>
    </div>

    <div id="resultContainer" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200" style="display:none;">
      <!-- Data peserta akan ditampilkan di sini -->
    </div>

    <div id="messageBox" class="message info" style="display:block;">
      <p>Silakan masukkan ID Pendaftar atau Nama untuk mencari data.</p>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultContainer = document.getElementById('resultContainer');
    const messageBox = document.getElementById('messageBox');

    function showMessage(msg, type = 'info') {
      messageBox.textContent = msg;
      messageBox.className = `message ${type}`;
      messageBox.style.display = 'block';
    }

    function hideMessage() {
      messageBox.style.display = 'none';
    }

    function displayParticipantData(data) {
      resultContainer.innerHTML = `
        <h2 class="text-xl font-semibold text-gray-700 mb-4 text-center">Data Racepack Peserta</h2>
        <div class="text-left space-y-2">
          <div><strong>ID Pendaftar:</strong> ${data.id_pendaftar}</div>
          <div><strong>Nama:</strong> ${data.nama}</div>
          <div><strong>Jenis Kelamin:</strong> ${data.jenis_kelamin}</div>
          <div><strong>Ukuran Jersey:</strong> ${data.ukuran_jersey}</div>
          <div><strong>Nomor BIB:</strong> ${data.nomor_bib}</div>
          <div><strong>Kategori:</strong> ${data.kategori}</div>
        </div>
      `;
    }

    searchButton.addEventListener('click', async () => {
      const searchTerm = searchInput.value.trim();
      resultContainer.style.display = 'none';
      if (!searchTerm) {
        showMessage('Mohon masukkan ID Pendaftar atau Nama.', 'info');
        return;
      }

      showMessage('Mencari data...', 'info');
      searchButton.disabled = true;

      try {
        const apiUrl = `https://cekdataboedarfunrun.vercel.app/api/peserta?query=${encodeURIComponent(searchTerm)}`;
        const response = await fetch(apiUrl);
        if (response.ok) {
          const data = await response.json();
          if (data && data.id_pendaftar) {
            displayParticipantData(data);
            resultContainer.style.display = 'block';
            showMessage('Data ditemukan!', 'success');
          } else {
            showMessage('Data tidak ditemukan. Pastikan ID atau nama benar.', 'error');
          }
        } else if (response.status === 404) {
          showMessage('Data tidak ditemukan. Periksa kembali nama atau ID.', 'error');
        } else {
          const errorText = await response.text();
          showMessage(`Kesalahan server: ${response.status} - ${errorText}`, 'error');
        }
      } catch (error) {
        console.error('Error:', error);
        showMessage(`Gagal menghubungi server: ${error.message}`, 'error');
      } finally {
        searchButton.disabled = false;
        setTimeout(hideMessage, 5000);
      }
    });

    searchInput.addEventListener('keypress', (event) => {
      if (event.key === 'Enter') searchButton.click();
    });
  </script>
</body>
</html>
